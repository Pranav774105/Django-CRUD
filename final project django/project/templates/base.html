<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
  {% block title %}
    <title>Title</title>
  {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CURD_APP/css/test.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'order_url' %}">Add Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'show_orders_url' %}">Show Orders</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item" style="margin-left: 1000px;">
          <a class="nav-link" href="{% url 'logout_url' %}"> <span style="color:red">{{ user.username }}</span> Log Out</a>
        </li>
        {% else %}
        <li class="nav-item" style="margin-left: 1000px;">
          <a class="nav-link" href="{% url 'signup_url' %}">  Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_url' %}"> Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

    {% block content1 %}
    {% endblock %}
</body>
</html>
